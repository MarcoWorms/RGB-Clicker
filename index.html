<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGB Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="DOMcontroller.js"></script>
</head>
<body>
    <div id="gameWrapper">

        <div id="clickers">
            <i class="circlePart TopLeftQuarter" id="redClicker"><i></i></i>
            <i class="circlePart TopRightQuarter" id="greenClicker"><i></i></i>
            <i class="circlePart BottomLeftQuarter" id="blueClicker"><i></i></i>
            <i class="circlePart BottomRightQuarter" id="colorWheel"><i></i></i>
        </div>

        <div id="inventoryWindow" class="window">
            <p>Inventory</p>
            <div id="inventoryList" class="windowList"></div>
        </div>
        <div id="shopWindow" class="window">
            <p>Shop</p>
            <div id="shopList" class="windowList"></div>
        </div>

    </div>
</body>
</html>
